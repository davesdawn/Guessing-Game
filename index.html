<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Number-guessing Game</title>
</head>
<body>
    <div id="container">
        <h2>Number Guessing</h2>
        <p>Guess a number between 1 - 100.</p>
        <p id="output">Enter a number below</p>

        <form onsubmit="event.preventDefault();" id="myform">
                <input type="number"  id="input" min="1", max="100">
                <input type="submit" value="Submit" id="submit"><br>
                <input type="button" id="clear" onclick="clearAll()" value="Reset">
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
